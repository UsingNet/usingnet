<div class="evaluation-header">
    <div>欢迎对我的服务进行评价：</div>
    <a class="evaluation-hide">
        <i style="color: #666; font-size: 20px" class="fa fa-times"></i>
    </a>
</div>
<div class="evaluation-body">
    <div class="evaluation-btn">
        <input id="evaluationLevel" type="hidden">
        <div data-level="GOOD">
            <i class="icon icon-good"></i>
            <span>好评</span>
        </div>
        <div data-level="GENERAL">
            <i class="icon icon-general"></i>
            <span>中评</span>
        </div>
        <div data-level="BAD">
            <i class="icon icon-bad"></i>
            <span>差评</span>
        </div>
    </div>
    <textarea id="evaluationContent" placeholder="请填写评价内容（选填）"></textarea>
    <button class="evaluation-submit">提交</button>
</div>
