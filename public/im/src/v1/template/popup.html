<div class="toolbar customer" style="display: {$customerIcon$}; cursor: pointer; background-color: none; border-color: none;">
    <img src="{$customer_icon$}" alt="{$toolbarText$}">
</div>
<div class="toolbar bar" style="display: {$barIcon$}; width: 35px; height: 140px; padding-top: 17px;">
    <img style="width: 22px; height: 20px; margin-left: 7px;" src="//im.usingnet.net/build/v1/image/message.png">
    <p style="line-height: 20px; padding: 0 11px; text-indent: 0; margin-top: 6px; font-size: 13px; color: #FFF;">{$toolbarText$}</p>
</div>
<div class="toolbar square" style="display: {$squareIcon$}; width: 60px; height: 60px;">
    <img style="width: 22px; height: 20px; display: inline; margin: 10px 0 0 17px;" src="//im.usingnet.net/build/v1/image/message.png">
    <p style="line-height: 20px; padding: 3px; text-indent: 2px; margin: 3px 0 0 0; font-size: 12px; color: #FFF;">{$toolbarText$}</p>
</div>
<div class="toolbar circular" style="display: {$circularIcon$}; width: 60px; height: 60px;">
    <img style="width: 22px; height: 20px; display: inline; margin: 10px 0 0 17px;" src="//im.usingnet.net/build/v1/image/message.png">
    <p style="line-height: 20px; margin-top: 2px; text-indent: 6px; font-size: 12px; color: #FFF;">{$toolbarText$}</p>
</div>

<div class="usingnetUnreadMessageRemind" style="display: none; width: 24px; height: 24px; border-radius: 50%; background: #FF4949; position: absolute; right: -12px; top: -12px; text-align: center; line-height: 24px; font-size: 14px; color: #fff;"></div>

<iframe src="{$IM_WINDOW_SRC$}" frameborder="0" scrolling="no"></iframe>
<style>
#{$CSS_BOX_ID$} {
    position: fixed !important;
    {$plugin_direction$}: {$plugin_margin_side$};
    bottom: {$plugin_margin_bottom$};
    _position: absolute;
    _left: expression(eval((document.documentElement?document.documentElement.clientWidth: 1500)-340));
    _top:expression(eval((document.documentElement?(document.documentElement.clientHeight+document.documentElement.scrollTop): 800)-(document.getElementById('{$CSS_BOX_ID$}')?document.getElementById('{$CSS_BOX_ID$}').offsetHeight: 35)));
}

#{$CSS_BOX_ID$} .toolbar {
    cursor: pointer;
    float: right;
    background-color: #{$title_bg_color$};
    border-color: #{$title_bg_color$};
    color: #fff;
}

#{$CSS_BOX_ID$} iframe {
    display: none;
}

#{$CSS_BOX_ID$}.active iframe{
    display: block;
    width: 350px;
    height: 440px;
    border: 1px solid #{$title_bg_color$};
}
</style>
